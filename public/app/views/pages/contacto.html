        <h1>Contactanos</h1>
        <div class="contact-form">
            <form name="contactform" ng-submit="contactoCtrl.sendMail()" >
                <p><input name="name" type="text" id="name" placeholder="Nombre o Empresa" ng-model="name" required></p>
                <p><input name="email" type="email" id="email" placeholder="Tu E-mail" ng-model="email" required></p>
                <p><input name="subject" type="text" id="subject" placeholder="Asunto" ng-model="subject" required></p>
                <p><textarea name="comments" type="text" id="comments" placeholder="Mensaje" ng-model="comments" required></textarea></p>
                <p><input type="submit" class="mainBtn" id="submit" value="Enviar Mensaje"></p>
            </form>
        </div>
    </div>
